<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var websocket = new WebSocket("ws://49.232.130.219/token=jtwxxx");
        websocket.onopen = function() {
            console.log("websocket connected.")
        }

        websocket.onmessage = function (evt) {
            var data = evt.data;
            console.log(data);
            document.write(data,"</br></br>");
        };

        websocket.onclose = function() {
            console.log("websocket closed.")
        };

        websocket.onerror = function (e) {
            console.log(e);
        }

        function send() {
            websocket.send("hello");
        }
    </script>
</head>
<body>
    <button value="发送数据" onclick="send()">发送数据</button>
</body>
</html>
